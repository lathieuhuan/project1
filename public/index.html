<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Card Memory Game</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="col-3" id="left-col">
      <h1>Card Memory Game</h1>
      <h3>HOW TO PLAY:</h3>
      <p>
        Click on the cards to flip them up or down. A pair of identical cards
        will disappear when flipped up together in sequence. Try to match them
        all as quick as you can!
      </p>
    </div>
    <div class="col-6" id="center-col">
      <div id="root"></div>
      <div class="flex hidden" id="message"></div>
    </div>
    <div class="col-3" id="right-col">
      <div id="stats">
        <p class="desc">Time:</p>
        <p class="num" id="time"></p>
        <p class="desc">Best Record:</p>
        <p class="num" id="record">_</p>
      </div>
      <div class="col-container" id="setup">
        <div class="group col-container">
          <label>Choose difficulty:</label>
          <div>
            <input
              type="radio"
              name="difficulty"
              class="difficulty"
              value="Easy"
              checked
            />
            <label for="easy">Easy</label>
            <input
              type="radio"
              name="difficulty"
              class="difficulty"
              value="Hard"
            />
            <label for="hard">Hard</label>
          </div>
        </div>
        <div class="group col-container">
          <label>Choose card type:</label>
          <div id="card-type">
            <p id="show-line">Classic</p>
            <div id="dropdown" class="hidden">
              <input type="button" class="type" value="Classic" />
              <input type="button" class="type" value="LoL Champions" />
            </div>
          </div>
        </div>
        <button id="submit">START</button>
      </div>
    </div>
  </body>
</html>
